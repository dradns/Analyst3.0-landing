name: Deploy Analyst to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi
      - name: Build
        run: |
          if npm run | grep -q "build"; then npm run build; else echo "no build script"; fi
      - name: Ensure dist + .nojekyll
        run: |
          mkdir -p dist
          touch dist/.nojekyll
      - name: SPA 404 fallback (optional)
        run: |
          if [ -f dist/index.html ]; then cp dist/index.html dist/404.html; fi
      - name: Add CNAME
        run: echo "analyst.aiidebas.com" > dist/CNAME
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
